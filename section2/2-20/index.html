<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="../../scripts/vue.js"></script>
  
  <div id="app">
    <p>現在{{number}}回クリックされています。</p>
    <button v-on:click="countUP(2)">カウントアップ</button>
    <p v-on:mousemove="changeMousePosition(10, $event)">マウスを載せてください
      <span v-on:mousemove.stop="">反応しないでください</span></p>
      <a v-on:click.prevent="noEvent" href="https://google.com">google</a>
    <p>x:{{x}}、 Y:{{y}}</p>
  </div>
  <script src="main.js"></script>
</body>
</html>
